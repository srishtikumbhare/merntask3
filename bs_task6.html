    .ui {
        width: 1000px;

<body>

    <div class="mx-auto">

        <div class="ui">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="validationServer03" class="form-label">Name</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03"
                        aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                        Name is required
                    </div>
            </form>
    
        </div>
    
    
    
    
        <form class="row g-3">
    
            <div class="col-md-6">
                <label for="validationServer03" class="form-label">Email</label>
                <input type="text" class="form-control is-invalid" id="validationServer03"
                    aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Email is required
                </div>
    
        </form>
    
        <div class="xi">
    
            <form class="row g-3">
    
    
                <div class="col-md-6">
                    <label for="validationServer03" class="form-label">Password</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03"
                        aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                        Password is required
                    </div>
    
            </form>
    
        </div>
    
    
    
    
    
    
    
    
        <form class="row g-3">
            <div class="col-md-6">
                <label for="validationServer04" class="form-label">Hobbies</label>
                <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback"
                    required>
                    <option selected disabled value=""></option>
                    <option>...</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
    
                </div>
        </form>
    
        <div class="bt">
            
        <div class="d-grid gap-2 col-6 ">
            <button class="btn btn-danger" type="button">Submit</button>
    
        </div>
    
        

    </div>
